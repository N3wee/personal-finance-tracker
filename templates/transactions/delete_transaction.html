{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Delete Transaction</h2>
<div class="card p-4">
    <p>Are you sure you want to delete "{{ transaction.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
